<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Me üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

/* Envelope */
.envelope{
  width:300px;
  height:200px;
  position:relative;
  background:#c0392b;
  border-radius:6px;
  cursor:pointer;
}

/* Flap */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#e74c3c;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 0.6s ease;
}

/* Content inside */
.content{
  position:absolute;
  top:25px;
  left:15px;
  right:15px;
  bottom:15px;
  background:white;
  color:black;
  border-radius:4px;
  display:none;
  text-align:center;
  padding:10px;
}

/* Open state */
.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope.open .content{
  display:block;
}

/* Buttons */
button{
  padding:10px 18px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:8px;
}

#yes{
  background:pink;
}

#no{
  background:#ccc;
  position:absolute;
  pointer-events:auto;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="content" id="content">
    <h3>Will you be my Valentine? ‚ù§Ô∏è</h3>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const content = document.getElementById("content");

/* Open envelope */
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  moveNo();
});

/* Move NO button (BEFORE click) */
function moveNo(){
  const maxX = content.clientWidth - noBtn.offsetWidth;
  const maxY = content.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

/* Make NO impossible to click */
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
});

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNo();
});

/* YES button */
yesBtn.addEventListener("click", () => {
  content.innerHTML = "<h2>üéÜ I LOVE YOU BAEB üéÜ</h2>";
});
</script>

</body>
</html>
