<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Me üíå</title>

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

/* Envelope box */
.envelope{
  width:300px;
  height:200px;
  background:#c0392b;
  position:relative;
  border-radius:6px;
}

/* Flap */
.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#e74c3c;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 0.6s ease;
}

/* Inside content */
.content{
  position:absolute;
  top:25px;
  left:15px;
  right:15px;
  bottom:15px;
  background:white;
  color:black;
  border-radius:4px;
  padding:10px;
  text-align:center;
  display:none;
}

/* Open state */
.envelope.open .flap{
  transform:rotateX(180deg);
}

.envelope.open .content{
  display:block;
}

/* Buttons */
button{
  padding:10px 18px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:8px;
}

#yes{ background:pink; }
#no{
  background:#ccc;
  position:absolute;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="content" id="content">
    <h3>Will you be my Valentine? ‚ù§Ô∏è</h3>
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const content = document.getElementById("content");

let opened = false;
let answered = false;

/* Simple sound using Web Audio (works on phones) */
function playSound(freq, duration){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  osc.frequency.value = freq;
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(()=>osc.stop(), duration);
}

/* STEP 2: Open envelope */
envelope.addEventListener("click", () => {
  if(opened) return;
  opened = true;
  envelope.classList.add("open");
  playSound(600,150); // open sound
  moveNo();
});

/* NO button escape (cannot click) */
function moveNo(){
  const maxX = content.clientWidth - noBtn.offsetWidth;
  const maxY = content.clientHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", (e)=>{
  e.preventDefault();
  moveNo();
});

/* STEP 3: YES button ONLY */
yesBtn.addEventListener("click", ()=>{
  if(answered) return;
  answered = true;
  playSound(900,300); // success sound
  content.innerHTML = "<h2>‚ù§Ô∏è I LOVE YOU BAEB ‚ù§Ô∏è</h2>";
});
</script>

</body>
</html>
